                        <span th:if="${!backSort.equals('latest')}">

                    </div>
                </div>

                <div class="mod-bd" id="comments">

                    <div class="comment-item " th:each="leoFilmComment : ${pageInfo.list}">


                        <div class="avatar">
                            <a th:title="${leoFilmComment.leoUserName}" href="">
                                <img th:src="${leoFilmComment.leoUserImage}">
                            </a>
                        </div>
                        <div class="comment">
                            <h3>
            <span class="comment-vote">
                    <span class="votes vote-count"><span th:id="${leoFilmComment.leoFilmCommentId}" th:text="${leoFilmComment.leoFilmCommentAgree}"></span></span>
                    <a th:id="${leoFilmComment.leoFilmCommentId}" onclick="agreeComment(this)" href="javascript:;"><span>有用</span></a>

            </span>
                                <span class="comment-info">
                <a href="https://www.douban.com/people/68632569/" class=""><span th:text="${leoFilmComment.leoUserName}"></span></a>
                    <span><span th:text="${leoFilmComment.leoFilmCommentStatus}"></span></span>
                    <span th:if="${leoFilmComment.leoFilmCommentScore}==10"><span id="mystar1" class="allstar50" title="力荐"></span></span>
                    <span th:if="${leoFilmComment.leoFilmCommentScore}==8"><span  id="mystar2" class="allstar40" title="推荐"></span></span>
                    <span th:if="${leoFilmComment.leoFilmCommentScore}==6"><span  id="mystar3" class="allstar30" title="一般"></span></span>
                    <span th:if="${leoFilmComment.leoFilmCommentScore}==4"><span  id="mystar4" class="allstar20" title="较差"></span></span>
                    <span th:if="${leoFilmComment.leoFilmCommentScore}==2"><span  id="mystar5" class="allstar10" title="很差"></span></span>
                <span class="comment-time " title="2020-10-01 09:51:27">
                    <span th:text="${#strings.substring('__${leoFilmComment.leoFilmCommentDate}__',0,16)}"></span>
                </span>
            </span>
                            </h3>
                            <p class=" comment-content">

                                <span class="short"><span th:text="${leoFilmComment.leoFilmCommentContent}"></span></span>
                            </p>
                            <div class="comment-report" style="visibility: hidden;"><a rel="nofollow"
                                                                                       href="javascript:void(0)">投诉</a>
                            </div>
                        </div>

                    </div>

                    <style>
                        #comments .comment-report {
                            text-align: right;
                        }

                    </style>

                    <script type="text/javascript"
                            src="https://img3.doubanio.com/f/shire/072a17e1a083e85fab3d9bb187de25d07c97f544/js/report_dialog.js"></script>
                    <link rel="stylesheet" type="text/css"
                          href="https://img3.doubanio.com/f/shire/b45aa277f8b8df40596b96582dafb1ed0a899a64/css/report_dialog.css">

                    <script th:inline="javascript">

                        function agreeComment(obj){

                            $.ajax({
                                type: 'GET'
                                , url: '/comment/agreeComment'
                                ,data:{leoFilmCommentId:obj.id}
                                , success: function (res) {
                                    if(res.code==-1){
                                        alert("请先登录，再点赞！")
                                        return false;
                                    }else {
                                        document.getElementById(""+res.commentId).innerHTML= res.agreeCount
                                    }
                                }
                            });
                        }

                    </script>

                    <div id="paginator" style="margin-left: 165px;">
                        <a th:href="@{/comment/allComment(leoFilmId=${leoFilm.leoFilmId},sort=${backSort})}">&lt;&lt; 首页</span></a>
                        <a th:href="@{/comment/allComment(pageNum=${pageInfo.pageNum - 1},leoFilmId=${leoFilm.leoFilmId},sort=${backSort})}">&lt; 前页</a>

                        <span th:each="pageNum : ${pageInfo.navigatepageNums}">

                            <span th:if="${pageNum!=pageInfo.pageNum}" >
                                <a th:href="@{/comment/allComment(pageNum=${pageNum},leoFilmId=${leoFilm.leoFilmId},sort=${backSort})}">[[${pageNum}]]</a>
                            </span>
                            <span th:if="${pageNum==pageInfo.pageNum}" >
                                <a th:href="@{/comment/allComment(pageNum=${pageNum},leoFilmId=${leoFilm.leoFilmId},sort=${backSort})}" style="background-color: #83BF73;">[[${pageNum}]]</a>
                            </span>

                        </span>

                            </span>

                        <a th:href="@{/comment/allComment(pageNum=${pageInfo.pageNum + 1},leoFilmId=${leoFilm.leoFilmId},sort=${backSort})}">后页 &gt;</a>
                        <a th:href="@{/comment/allComment(pageNum=${pageInfo.pages},leoFilmId=${leoFilm.leoFilmId},sort=${backSort})}">尾页 &gt;&gt;</a>

    </span>
