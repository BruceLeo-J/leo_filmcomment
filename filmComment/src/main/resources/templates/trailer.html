<html lang="zh-CN" class="ua-windows ua-webkit">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" th:href="@{/admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/admin/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/admin/css/layui.css}" media="all"> <!--注意-->
    <link href="https://img3.doubanio.com/f/shire/859dba5cddc7ed1435808cf5a8ddde5792cd6e0c/css/douban.css" rel="stylesheet" type="text/css">
    <link href="https://img3.doubanio.com/f/shire/db02bd3a4c78de56425ddeedd748a6804af60ee9/css/separation/_all.css" rel="stylesheet" type="text/css">
    <link href="https://img3.doubanio.com/f/movie/252bef058b97005c6a41e8f1b9f7b06b84bc71b3/css/movie/base/init.css" rel="stylesheet">
    <link href="//img3.doubanio.com/dae/accounts/resources/19870c3/shire/bundle.css" rel="stylesheet" type="text/css">
    <link href="//img3.doubanio.com/dae/accounts/resources/19870c3/movie/bundle.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="db-global-nav" class="global-nav">
    <div class="bd">
        <div class="top-nav-info">
                <span th:if="${session.user}==null">
                <a href="/login" class="nav-login" rel="nofollow">登录/注册</a>
                </span>
            <span th:if="${session.user}!=null">
                    <div class="top-nav-info">
                      <ul>
                        <li class="nav-user-account">
                          <a class="bn-more" >
                            <span th:text="${session.user.getLeoUserName()}+'的账号'"></span><span class="arrow"></span>
                          </a>
                          <div class="more-items">
                            <table cellpadding="0" cellspacing="0">
                              <tbody>
                                <tr>
                                  <td>
                                    <a th:href="@{/userInfo(leoUserId=${session.user.getLeoUserId()})}">个人主页</a>
                                  </td>
                                </tr>
                                <tr>
                                  <td>
                                    <a target="_blank" th:href="@{/modifyUserInfo(leoUserId=${session.user.getLeoUserId()})}">帐号管理</a>
                                  </td>
                                </tr>
                                <tr>
                                  <td>
                                    <a th:href="@{/logout}">退出</a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </li>
                      </ul>
                    </div>
                </span>
        </div>
        <div class="global-nav-items">
            <ul>
                <li class="">
                    <a th:href="@{/intro/main}" data-moreurl-dict="{&quot;from&quot;:&quot;top-nav-click-main&quot;,&quot;uid&quot;:&quot;0&quot;}">品位如你！欢迎加入豆瓣社区，请在此开始你的电影人生 ~ </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="db-nav-movie" class="nav">
    <div class="nav-wrap" style="margin-left: 365px">
        <div class="nav-primary">
            <div class="nav-logo">
                <a href="/intro/main">利欧电影</a>
            </div>
            <div class="nav-search">
                <form action="/intro/searchFilm" method="get">
                    <fieldset>
                        <legend>搜索：</legend>
                        <label for="inp-query">
                        </label>
                        <div class="inp"><input id="inp-query" name="searchKey" size="22" maxlength="60" placeholder="搜索电影、电视剧、综艺..." autocomplete="off"></div>
                        <div class="inp-btn"><input type="submit" value="搜索"></div>
                        <input type="hidden" name="cat" value="1002">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="nav-secondary">


        <div class="nav-items" style="margin-left: 50px;">
            <ul style="padding-left: 80px">
                <li style="margin-left: 10px;"><a href="/intro/willRelease">最近影讯</a>
                </li>
                <li style="margin-left: 70px;"><a href="/intro/pickFilm?leoFilmForm=电影&amp;sort=hot">选电影</a>
                </li>
                <li style="margin-left: 70px;"><a href="/intro/pickFilm?leoFilmForm=电视剧&amp;sort=hot">电视剧</a>
                </li>
                <li style="margin-left: 70px;"><a href="/intro/allSort?sort=hot">分类</a>
                </li>
                <li style="margin-left: 70px;"><a href="/intro/top250">排行榜</a>
                </li>
                <li style="margin-left: 70px;"><a href="">热门影评</a>
                </li>

            </ul>
        </div>

    </div>
</div>
<div id="wrapper">
    <div id="content" style="margin-left: 120px; margin-bottom: 50px;">
        <h1><a th:href="@{/intro/filmDetail(id=${leoFilm.leoFilmId})}">[[${leoFilm.leoFilmName}]]</a>预告片</h1>
        <div style="width: 800px;height: 500px;">
            <video controls="controls"  style="width:100%; height:100%; object-fit: fill">
                <source th:src="${leoFilm.leoFilmTrailer}">
            </video>
        </div>
        <div style="width: 800px; height: 300px; margin-top: 20px;">
            <h3 style="color: #0C0C0C">电影简介：</h3>
            <p th:text="${leoFilm.leoFilmIntroduce}"></p>
        </div>
    </div>
</div>
</div>

</body>
</html>
