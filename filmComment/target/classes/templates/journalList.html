    <script>
        Douban.init_join_group = function (a) {
            var c = $(a);
            var b = c.data("group_id");
            c.click(function (d) {
                d.preventDefault();
                if (c.hasClass("processing")) {
                    return
                }
                c.addClass("processing");
                $.post_withck("/j/group/" + b + "/join", function (g) {
                    c.removeClass("processing");
                    var f = "已加入";
                    if (!g.result) {
                        f = g.msg || "加入失败"
                    }
                    c.replaceWith('<span class="joined">&#8730;' + f + "</span>")
                }, "json")
            })
        };
        Douban.init_show_request_join_form = function (b) {
            var a = $(b).click(function (c) {
                c.preventDefault();
                group_id = a.data("group_id");
                pop_win('<div style="padding:20px 60px;">加载中, 请稍等...</div>');
                $.ajax({
                    url: "/j/group/" + group_id + "/request_join_form2", success: function (f) {
                        if (!f.html) {
                            pop_win('<div style="padding:20px 60px;">' + f.msg + "</div");
                            a.replaceWith('<span class="joined">&#8730;' + f.msg + "</span>")
                        } else {
                            pop_win(f.html);
                            var d = $("#joinform").submit(function (g) {
                                g.preventDefault();
                                $.post_withck(d.attr("action"), d.serializeArray());
                                a.replaceWith('<span class="joined">&#8730;已申请</span>');
                                pop_win.close()
                            })
                        }
                    }, cache: true, dataType: "json"
                })
            })
        };
    </script>
