<div id="wrapper">
    <div id="content">
        <h1> TOP 250</h1>
        <div class="grid-16-8 clearfix">
            <div class="article">
                <ol class="grid_view">
                    <li th:each="leoFilm : ${pageInfo.list}">
                        <div class="item">
                            <div class="pic">
                                <em class=""><span th:text="${pageInfo.list.indexOf(leoFilm)+1}"></span></em>
                                <a th:href="@{/intro/filmDetail(id=${leoFilm.leoFilmId})}">
                                    <img style="width: 100px;height: 150px;"  th:alt="${leoFilm.leoFilmName}" th:src="${leoFilm.leoFilmCover}"
                                         class="">
                                </a>
                            </div>
                            <div class="info">
                                <div class="hd">
                                    <a th:href="@{/intro/filmDetail(id=${leoFilm.leoFilmId})}" class="">
                                        <span class="title"><span th:text="${leoFilm.leoFilmName}"></span></span>
                                    </a>
                                    <span class="playable">[可播放]</span>
                                </div>
                                <div class="bd">
                                    <p class="">
                                        导演: [[${leoFilm.leoFilmDirector}]]<br>
                                        [[${leoFilm.leoFilmReleasedate}]]&nbsp;[[${leoFilm.leoFilmType}]]
                                    </p>
                                    <div class="star">
                                        <span class="rating45-t"></span>
                                        <span class="rating_num" property="v:average"><span th:text="${leoFilm.leoFilmScore}"></span></span>
                                    </div>

                                    <p class="quote">
                                        <span class="inq"><span th:text="${leoFilm.leoFilmIntroduce}"></span></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ol>
                <div class="paginator">
                    <span class="prev"><a th:href="@{/intro/top250(pageNum=${pageInfo.pageNum - 1})}">  < &lt;前页 </a></span>

                    <span th:each="pageNum :${pageInfo.navigatepageNums}">
                        <span th:if="${pageNum!=pageInfo.pageNum}"><a th:href="@{/intro/top250(pageNum=${pageNum})}"><span th:text="${pageNum}"></span></a></span>
                        <span th:if="${pageNum==pageInfo.pageNum}"><a th:href="@{/intro/top250(pageNum=${pageNum})}" style="background-color: #83BF73;width: 15px; height: 16px"><span style="color: white" th:text="${pageNum}"></span></a></span>
                    </span>
                    <span class="next"><a th:href="@{/intro/top250(pageNum=${pageInfo.pageNum + 1})}">后页&gt; ></a></span>

                    <span class="count">(共[[${pageInfo.getTotal()}]]条)</span>
                </div>
            </div>
        </div>
    </div>
